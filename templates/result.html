<!DOCTYPE html>
<html>
<head>
    <title>City Distance Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="results-container">
        <div class="result">
            <p class="result-text">Distance between cities</p>
            <p class="result-city">{{ city_1 }}</p>
            <p class="result-city">{{ city_2 }}</p>
            <p class="result-distance">Distance: {{ distance }} km</p>
        </div>
        <div class="result">
            <p class="result-text">Distance by road between cities</p>
            <p class="result-city">{{ city_1 }}</p>
            <p class="result-city">{{ city_2 }}</p>
            <p class="result-distance">{{ road_distance }}</p>
        </div>
        <div class="back-button-container">
            <a href="/" class="back-button">back</a>
        </div>
    </div>
</body>
</html>
